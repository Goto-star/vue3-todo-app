<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js ToDo App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      #app {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
      }
      input[type="text"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }
      button {
        margin-left: 5px;
        padding: 5px 10px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      button.remove {
        background: #dc3545;
      }
      button.edit {
        background: #28a745;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>ToDo List</h1>
      <input
        type="text"
        v-model="newTodo"
        @keyup.enter="addTodo"
        placeholder="Add a new task"
      />
      <ul>
        <li v-for="(todo, index) in todos" :key="index">
          <div v-if="editIndex !== index">
            <span
              :style="{ textDecoration: todo.completed ? 'line-through' : 'none' }"
              >{{ todo.text }}</span
            >
            <div>
              <button @click="toggleComplete(todo)">Complete</button>
              <button class="edit" @click="editTask(index)">Edit</button>
              <button class="remove" @click="removeTodo(index)">Remove</button>
            </div>
          </div>
          <div v-else>
            <input
              type="text"
              v-model="editTodo"
              @keyup.enter="saveEdit(index)"
            />
            <button @click="saveEdit(index)">Save</button>
            <button @click="cancelEdit">Cancel</button>
          </div>
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          newTodo: "",
          todos: JSON.parse(localStorage.getItem("todos")) || [],
          editIndex: -1,
          editTodo: "",
        },
        methods: {
          addTodo() {
            if (this.newTodo.trim()) {
              this.todos.push({ text: this.newTodo, completed: false });
              this.newTodo = "";
              this.saveTodos();
            }
          },
          toggleComplete(todo) {
            todo.completed = !todo.completed;
            this.saveTodos();
          },
          editTask(index) {
            this.editIndex = index;
            this.editTodo = this.todos[index].text;
          },
          saveEdit(index) {
            if (this.editTodo.trim()) {
              this.todos[index].text = this.editTodo;
              this.editIndex = -1;
              this.editTodo = "";
              this.saveTodos();
            }
          },
          cancelEdit() {
            this.editIndex = -1;
            this.editTodo = "";
          },
          removeTodo(index) {
            this.todos.splice(index, 1);
            this.saveTodos();
          },
          saveTodos() {
            localStorage.setItem("todos", JSON.stringify(this.todos));
          },
        },
      });
    </script>
  </body>
</html>
